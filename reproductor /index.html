<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="reproductor">
        <video id="medio" width="720" height="400">
        <source src="media/universo.mp4">
        </video>

        <nav>

            <div id="botones">
                <button id="retroceder"><i class="fa-solid fa-backward"></i></button>
                <button type="button" id="reproducir"><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>
                <button id="adelantar"><i class="fa-solid fa-forward"></i></button>
                

            </div>

            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div id="botones2">
                <button id="fullscreen"><i class="fa-solid fa-expand"></i>
            </div>

            <div style="clear: both;"></div>
        </nav>
    </section>
    
</body>
</html>
